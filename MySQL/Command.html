  <h1 id="_1">性能分析</h1>
<h2 id="show-profiles">show profiles</h2>
<p>查看执行SQL消耗的时间。<br />
首先通过<code>set profiling=1</code>提前打开<code>profiling</code>性能分析。执行完SQL语句以后，可以通过<code>show profiles</code>查看SQL耗时(Duration),单位是秒。</p>
